{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <form action="{{ url_for('reset') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus name="old_pass" placeholder="Old password" type="password"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus name="new_pass" placeholder="New password" type="password"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus name="confirm_new_pass" placeholder="Confirm new password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
