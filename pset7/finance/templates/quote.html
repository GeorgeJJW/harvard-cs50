{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus name="symbol" placeholder="Stock symbol" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Retrieve stock quote</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
