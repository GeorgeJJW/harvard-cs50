{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus name="symbol" placeholder="Stock symbol" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" name="quantity" placeholder="Number of shares" type="integer"/>
            </div>            
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
